<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to AI Learning Platform</h1>
        <nav>
            <a href="#quiz">Start Quiz</a>
            <a href="#leaderboard">Leaderboard</a>
        </nav>
    </header>

    <section id="quiz">
        <h2>Quiz Time!</h2>
        <div id="question"></div>
        <button id="answer1">Option 1</button>
        <button id="answer2">Option 2</button>
        <button id="answer3">Option 3</button>
        <button id="answer4">Option 4</button>
        <div id="feedback"></div>
    </section>

    <section id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaders">
            <!-- Dynamic leaderboard will appear here -->
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
